## NPSP Contact Campaign Campaign Member Example
### ------------- [          ORDER OF INSERT         ]------------ ###
# 1-0. Contact
# 1-1. Campaign (1)
# 1-2. CampaignMemberStatus (2)
# 1-3. Campaign Member
#
### ----------- [ Contact_Campaign_CampaignMember.recipe.yml Summary ]---------- ###
# This recipe creates a single Campaign record 
# The Campaign has two Campaign Statuses added, one IsResponded = true and one IsResponded = false 
# The selected number of Contacts are added and NPSP will auto-create the associated Household Account.
# The Contacts are added to the Campaign with one of the Campaign Member Statuses randomly chosen. 
# 
### ----------- [               CLI RUN                ]---------- ###
# Use this command to run this recipe 300 times in a Salesforce scratch org called "dev":
# cci task run generate_and_load_from_yaml -o generator_yaml snowfakery_samples\npsp\Contact_Campaign_CampaignMember.recipe.yml -o num_records 300 -o num_records_tablename Contact --org dev
#
# Use this command to run this recipe locally and output to a JSON file called output.json
# snowfakery snowfakery_samples\npsp\Contact_Campaign_CampaignMember.recipe.yml --target-number 5 Contact --output-format json --output-file snowfakery_samples/temp/output.json
#
### ----------- [            Recipe Starts             ]---------- ###
#
# Look at snowfakery_samples/salesforce/Contact.recipe.yml for more examples.

- object: Contact
  fields:
    FirstName:
      fake: FirstName
    LastName:
      fake: LastName
# If you're not familiar with NPSP, there is automation to populate the standard Email and Phone fields based on the data below.
    npe01__AlternateEmail__c:
      fake: Email
    npe01__HomeEmail__c:
      fake: Email
    npe01__WorkEmail__c:
      fake: Email
    npe01__Preferred_Email__c:
      random_choice:
        - Personal 
        - Work
        - Alternate      
    Salutation:
      random_choice:
        - Mr.
        - Ms.
        - Mrs.
        - Dr.
        - Prof. 
    Title:
      fake: job

- object: Campaign
  just_once: True
  fields: 
    Name: ${{fake.Bs | title}} Campaign
    Type:
      random_choice:
       - Conference
       - Webinar
       - Email
       - Telemarketing    
    Status: In Progress
    IsActive: True
    Description:
      fake.text:
        max_nb_chars: 100
    StartDate:
      date_between:
        start_date: -30d
        end_date: today
    EndDate: ${{fake.FutureDate}}        
  friends:
  - object: CampaignMemberStatus
    fields: 
      CampaignId:
        reference: Campaign
      Label: On List
      HasResponded: False
  - object: CampaignMemberStatus
    fields: 
      CampaignId:
        reference: Campaign
      Label: Attended
      HasResponded: True

- object: CampaignMember
  fields:
    ContactId:
      reference: Contact
    Status:       
      random_choice:
       - Sent
       - Responded
       - Attended
       - On List
    CampaignId: 
      reference: Campaign

