### ----------- [ RD_npsp.recipe.yml Summary ]---------- ###
# Create a set of 2 Recurring Donations related to 1 Contact and 1 Organization Account.
# This recipe is specifically for Enhanced Recurring Donations

### ----------- [               CLI RUN                ]---------- ###

# cci task run generate_and_load_from_yaml --generator_yaml snowfakery_samples/npsp/RD_npsp.recipe.yml --num_records 300 --num_records_tablename npe03__Recurring_Donation__c --org dqa
# snowfakery --output-format json --output-file src/foo.json snowfakery_samples/npsp/RD_npsp.recipe.yml

### ----------- [            Recipe Starts             ]---------- ###

- object: Account
  nickname: A Company
  fields:
    Name:
      fake: company
    RecordType: Organization

- object: Contact
  fields:
    FirstName:
      fake: FirstName
    LastName:
      fake: LastName

- macro: commomfields
  fields:
    npe03__Amount__c:
      random_number:
        min: 10
        max: 500
    npsp__Day_of_Month__c:
      random_number:
        min: 1
        max: 28
    npsp__DisableFirstInstallment__c: true
    npsp__StartDate__c: 
      date_between:
        start_date: -1y
        end_date: +1y
    npsp__InstallmentFrequency__c: 1
    npe03__Installment_Period__c: 
      random_choice:
        - Monthly
        - Yearly
        - Weekly
        - 1st and 15th
    npsp__RecurringType__c:
      random_choice:
        - Fixed
        - Open
    npsp__Status__c:
      random_choice:
        Lapsed: 10%
        Active: 60%
        Closed: 10%
        Paused: 20%
      

- object: npe03__Recurring_Donation__c
  count: 1
  include: commomfields
  fields:
    npe03__Contact__c: 
      reference: Contact
    Name: RD for ${{npe03__Contact__c.FirstName}} ${{npe03__Contact__c.LastName}}
    

- object: npe03__Recurring_Donation__c
  count: 1
  include: commomfields
  fields:
    npe03__Organization__c: 
      reference: A Company
    Name: RD for ${{npe03__Organization__c.Name}}
    