## NPSP Opportunities with contact soft credits

### ------------- [          ORDER OF INSERT         ]------------ ###
# 1-0. Account (1)
# 1-1. Contact + Opportunity + OpportunityContactRole (5)

### ----------- [ Opportunity_npsp_soft_credit.recipe.yml Summary ]---------- ###
# Create a set of 5 Opportunities with an Opportunity Contact Role and Contact under 1  Account.

### ----------- [               CLI RUN                ]---------- ###
# Use this command to run this recipe 300 times in a Salesforce scratch org called "dev":
# cci task run generate_and_load_from_yaml -o generator_yaml snowfakery_samples/npsp/Opportunity_npsp_soft_credit.recipe.yml -o num_records 300 -o num_records_tablename Account --org dev
#
# Use this command to run this recipe locally and output to a JSON file called output.json
# snowfakery --output-format json --output-file snowfakery_samples/temp/output.json snowfakery_samples/npsp/Opportunity_npsp_soft_credit.recipe.yml
#
### ----------- [            Recipe Starts             ]---------- ###

## create an account
- object: Account
  fields:
    name:
      fake: company

## create several contacts
- object: Contact
  count: 5
  fields:
    Firstname:
      fake: FirstName
    Lastname:
      fake: LastName
    npe01__AlternateEmail__c:
      fake: email
    npe01__HomeEmail__c:
      fake: email
    npe01__WorkEmail__c:
      fake: email
    npe01__WorkPhone__c:
      fake: phone_number
  friends:
    - object: Opportunity # create opportunity to be linked with each contact
      nickname: GrantOpportunity
      fields:
        Name: Grant Opportunity
        Description: A Grant Opportunity
        AccountId:
          reference: Account
        Amount:
          random_number:
            min: 1
            max: 100000
        CloseDate: 2021-10-10
        StageName:
          random_choice:
            Prospecting: 50%
            Qualification: 50%
      friends:
        - object: OpportunityContactRole # create opportunity contact role for each opportunity and contact
          fields:
            OpportunityId:
              reference: Opportunity
            ContactId:
              random_reference: Contact
            Role:
              random_choice:
                Influencer: 20%
                Solicitor: 20%
                Decision Maker: 20%
                Honoree: 20%
                Donor: 20%
                Grant Manager: 20%
