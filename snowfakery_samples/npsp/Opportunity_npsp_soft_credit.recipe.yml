## NPSP Opportunities with contact soft credits

### ------------- [          ORDER OF INSERT         ]------------ ###
# 1-0. Account (1)
# 1-1. Opportunity + OpportunityContactRole + Contact (5)

### ----------- [ Opportunity_npsp_soft_credit.recipe.yml Summary ]---------- ###
# Create a set of 5 Opportunities with an Opportunity Contact Role and Contact under 1 Account.
# The account

### ----------- [               CLI RUN                ]---------- ###

# cci task run snowfakery --recipe snowfakery_samples/npsp/Opportunity_npsp_soft_credit.recipe.yml
# snowfakery --output-format json --output-file src/foo.json snowfakery_samples/npsp/Opportunity_npsp_soft_credits.yml

### ----------- [            Recipe Starts             ]---------- ###

## create an account
- object: Account
  fields:
    name:
      fake: company
      

## create several opportunities
  friends:
    - object: Opportunity # create opportunity to be linked with each contact
      count: 5
      nickname: GrantOpportunity
      fields:
        Name: Grant Opportunity
        Description: A Grant Opportunity
        AccountId:
          reference: Account
        Amount:
          random_number:
            min: 1
            max: 100000
            step: 100
        CloseDate: ${{fake.datethisyear}}
        StageName:
          random_choice:
            Prospecting: 50%
            Qualification: 50%
      friends:
        - object: OpportunityContactRole # create opportunity contact role for each opportunity and contact
          fields:
            OpportunityId:
              reference: Opportunity
            ContactId:
              - object: Contact
                fields:
                  Firstname:
                    fake: FirstName
                  Lastname:
                    fake: LastName
                  npe01__AlternateEmail__c:
                    fake: email
                  npe01__HomeEmail__c:
                    fake: email
                  npe01__WorkEmail__c:
                    fake: email
                  npe01__WorkPhone__c:
                    fake: phone_number
            Role:
              random_choice:
                Influencer: 20%
                Solicitor: 20%
                Decision Maker: 20%
                Honoree: 20%
                Donor: 20%
                Grant Manager: 20%
            IsPrimary: true
