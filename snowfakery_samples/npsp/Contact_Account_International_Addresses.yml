########## Contact Macros - Locale ##########

- macro: International_Contacts 
  fields:
    __locale:
      random_choice:
        - en_GB   # English (Great Britain)
        - ja_JP   # Japanese (Japan)
        - en_AU   # English (Australia)
        - fr_FR   # French (France)
        - fr_CA   # French (Canada)
        - es_ES   # Spanish (Spain)
        - es_MX   # Spanish (Mexico)

    FirstName:
      i18n_fake:
        fake: first_name
        locale: ${{__locale}}
    LastName:
      i18n_fake:
        fake: last_name
        locale: ${{__locale}}
    Description: ${{__locale}}      #The selected Locale used to create the Contact is added to the description field for clarity
    MailingStreet:                  
      i18n_fake:
        fake: street_address
        locale: ${{__locale}}
    MailingCity:
      i18n_fake:
        fake: city
        locale: ${{__locale}}
    MailingState:
      if:
        - choice:
            when: ${{__locale=='en_AU'}}
            pick:
              i18n_fake:
                fake: state
                locale: ${{__locale}}
        - choice:
            when: ${{__locale=='ja_JP'}}
            pick:
              i18n_fake:
                fake: prefecture
                locale: ${{__locale}}
        - choice:
            when: ${{__locale=='en_GB'}}
            pick:
              i18n_fake:
                fake: county
                locale: ${{__locale}}
        - choice:
            when: ${{__locale=='fr_FR'}}
            pick:
              i18n_fake:
                fake: administrative_unit
                locale: ${{__locale}}
        - choice:
            when: ${{__locale=='fr_CA'}}
            pick:
              i18n_fake:
                fake: administrative_unit
                locale: ${{__locale}}
        - choice:
            when: ${{__locale=='es_ES'}}
            pick:
              i18n_fake:
                fake: state
                locale: ${{__locale}}
        - choice:
            when: ${{__locale=='es_MX'}}
            pick:
              i18n_fake:
                fake: administrative_unit
