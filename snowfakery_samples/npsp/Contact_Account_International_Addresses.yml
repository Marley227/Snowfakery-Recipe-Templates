########## Contacts ##########

- object: Contact
  fields:
    Email:
      fake: safe_email
  include: International_Contacts
  friends:
    - object: npe5__Affiliation__c
      include: affiliation_info
      fields:
        npe5__Contact__c:
          reference: Contact
        npe5__Organization__c:
          reference: organization_accounts
    - object: npe4__Relationship__c
      fields:
        npe4__Contact__c:
          reference: Contact
        npe4__RelatedContact__c:
          reference: relationship_contacts
        npe4__Status__c:
          random_choice:
            - choice:
                probability: 50%
                pick: Current
            - choice:
                probability: 50%
                pick: Former
        npe4__Type__c:
          random_choice:
            - Friend
            - Family
            - Coworker
            - Father
            - Mother
            - Parent
            - Son
            - Daughter
            - Child
            - Aunt
            - Uncle
            - Partner
            - Cousin




