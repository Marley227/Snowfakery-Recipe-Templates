########## Affiliation Dates ##########

- macro: affiliation_info
  fields:
    npe5__StartDate__c:
      date_between:
        start_date: 1990-01-01
        end_date: -30d
    npe5__EndDate__c:
      random_choice:
        - choice:
            probability: 75%
            pick:
              date_between:
                start_date: -29d
                end_date: -1d
        - choice:
            probability: 25%
            pick: ~
    npe5__Status__c:
      if:
        - choice:
            when: ${{npe5__EndDate__c!=None }}
            pick: Former
        - choice:
            when: ${{npe5__EndDate__c==None }}
            pick: Current
    npe5__Role__c:
      i18n_fake:
        fake: job
        locale: ${{__locale}}
    npe5__Primary__c: TRUE

